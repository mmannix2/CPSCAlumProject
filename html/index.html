<!doctype html>
<html lang="en" ng-app="CPSCDatabase">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Browse Jobs - UMW Job Database</title>
    
    <!-- Font -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Questrial">
    <!--Bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--My CSS-->
    <link href="css/style.css" rel="stylesheet">
    <!--Angular-->
    <script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js">
    </script>
    <!--Chrome Mobile Theme Color-->
    <meta name="theme-color" content="#686663">
    <!-- HTML5 shim and Respond.js for IE8 support -->
    <!--[if lt IE 9]>
        <script
        src="oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.mn.js">
        </script>
    <![endif]-->
</head>
<body ng-controller="controller">
    <div id="header">
        <div id="banner">
            <a id="logo" href="http://umw.edu">
                <img src="img/UMW-monogram-white.png" />
            </a>
            <h1 id="title">CPSC Job Database</h1>
        </div>
        <div id="nav">
            <ul class="topnav" id="top-nav">
                <li><a href="index.html">Browse Jobs</a></li>
                <li><a href="post.html">Post a Job</a></li>
                <li><a href="volunteer.html">Volunteer</a></li>
            </ul>
        </div>
    </div><!-- end #header -->
    <div id="main">
        <div id="search">
            <h2>Search</h2>
            <form ng-submit="searchJobs()">
                <label> Job Title
                    <input type="text" ng-model="searchTerms['jobTitle']"/>
                </label>
                <label> Company Name
                    <input type="text" ng-model="searchTerms['companyName']"/>
                </label>
                <label>
                    <input type="submit"/> 
                </label>
            </form>
        </div>
        <div id="jobs">
            <h2>Jobs</h2>
            <div ng-repeat="job in jobs">
                <h3>{{ job.name }}</h3>
                <h4>{{ job.companyName }}</h4>
                <h5>Zip Code: {{ job.location }}</h5>
                <p>{{ job.description }}</p>
            </div>
            <p ng-if="jobs == undefined">
                There are no available jobs at this time. Please check back later.
            </p>
        </div>
    </div><!-- end #main -->
    <div id="footer">
        <h5>
            <a href="logIn.html">
                Admin Log In
            </a>
        </h5>
    </div><!-- end #footer -->

    <!-- jQuery  -->
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
